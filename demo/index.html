<!DOCTYPE html>
<html lang='en'>
<head>
  <%- include('templates/meta') %>
  <%- include('templates/lib') %>
  <style data-name='main'>
    html[theme-mode='dark'] .main > .p1 {
      color: white;
      background-color: #2c4370;
    }
    html[theme-mode='dark'] .main > .p1 > h1 > span {
      color: #628ad3;
    }
    html[theme-mode='dark'] .main > .p1 > .start-button:hover > .zod {
      filter: drop-shadow(0 0 16px #3E67B1);
    }
    .main {
      height: calc(100vh - 60px);
    }
    .main > .p1 {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: #cfd7ea;
      transition: .3s;
    }
    .main > .p1 > h1 {
      position: relative;
      font-size: 100px;
    }
    .main > .p1 > h1 > span {
      color: #3E67B1;
    }
    .main > .p1 > h1 > pre {
      position: absolute;
      right: 0;
      font-size: 1rem;
    }
    @keyframes upAndDown {
      0% {
        bottom: 80px;
      }
      50% {
        bottom: 100px;
      }
      100% {
        bottom: 80px;
      }
    }
    .main > .p1 > .start-button {
      display: flex;
      align-items: start;
      justify-content: center;
      position: absolute;
      bottom: 100px;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
    }
    .main > .p1 > .start-button:not(:hover) {
      animation: upAndDown 1s infinite;
    }
    .main > .p1 > .start-button > span.content {
      color: #ccc;
      z-index: 2;
      transition: .3s;
    }
    .main > .p1 > .start-button > .zod {
      position: absolute;
      top: 0;
      left: -25px;
      transition: .3s;
    }
    .main > .p1 > .start-button:hover > .zod {
      left: calc(-25px * 2);
      transform: scale(1.5);
      filter: drop-shadow(0 0 16px #7796e3);
    }
    .main > .p1 > .start-button > .zod > .zod-top {
      z-index: 1;
      position: absolute;
      top: -40px;
      width: 40px;
      height: 20px;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 20px solid #3E67B1;
    }
    .main > .p1 > .start-button > .zod > .zod-bottom {
      z-index: 1;
      position: absolute;
      top: 0;
      width: 0;
      height: 60px;
      border-top: 60px solid #3E67B1;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
    }
  </style>
</head>
<body>
  <%- include('templates/header') %>
  <div class='main'>
    <div class='p1'>
      <h1>
        <span>Zod</span> UI
        <pre>drive your UI by zod.</pre>
      </h1>
      <div class='start-button' onclick='location.href = "/zodui/play"'>
        <div class='zod'>
          <div class='zod-top'></div>
          <div class='zod-bottom'></div>
        </div>
        <span class='content'>Start</span>
      </div>
    </div>
  </div>
</body>
</html>
