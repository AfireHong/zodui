<!DOCTYPE html>
<html lang='en'>
<head>
  <%- META %>
  <title>Zod UI<% if(locals.TITLE){ %>
    - <%- TITLE %>
  <% } %></title>
  <%- LIB %>

  <style data-name='main'>
    #container {
      width: 0;
      flex-grow: 1;
    }
    #root {
      position: relative;
      width: 700px;
      height: calc(100vh - 60px);
      overflow: overlay;
    }
    #root::after {
      content: ' ';
      background-color: #ccc;
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      cursor: ew-resize;
      transition: .3s;
    }
  </style>
</head>
<body>
  <%- HEADER %>
  <%- MONACO %>

  <script>
    const ZOD_DTS_FILES = <%- ZOD_DTS_FILES %>;
  </script>
  <script data-name='monaco' type='module' src='/src/monaco.ts'></script>
  <div class='main'>
    <div id='container'></div>
    <div id='root'></div>
  </div>
  <script type='module' src='/src/main.tsx'></script>
</body>
</html>
